name: main
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm@v9
        uses: pnpm/action-setup@v4

      - name: â” Setup Node@v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ— Build
        run: pnpm build

      - name: ğŸ” Verify types
        run: pnpm type-check

      - name: ğŸ•µï¸ Lint
        run: pnpm lint:prod

      - name: ğŸ’… Verify format (`pnpm format` committed?)
        run: pnpm format

      - name: ğŸ›¡ï¸ Test
        run: |
          npx playwright install --with-deps
          pnpm test:coverage
        working-directory: packages/web

      - name: ğŸ“ Report coverage
        if: always() && github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: packages/web
          name: '@lottiefiles/dotlottie-web'

      - name: ğŸ“ Report bundle size
        if: github.event_name == 'pull_request'
        uses: andresz1/size-limit-action@v1
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  npm-release:
    name: npm-release
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'LottieFiles/dotlottie-web' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          # https://github.com/changesets/action/issues/201#issuecomment-1206088289
          # check out all commits and tags so changeset can skip duplicate tags
          fetch-depth: 0

      - name: â” Setup pnpm@v9
        uses: pnpm/action-setup@v4

      - name: â” Setup Node@v20
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: â” Setup .npmrc (NPM)
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPMJS_TOKEN }}" >> ~/.npmrc

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸš€ Release to NPM
        uses: changesets/action@v1
        with:
          commit: 'chore: ğŸ¤– update versions'
          title: 'chore: ğŸ¤– update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GPR_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: Remove existing NPM .npmrc
        run: rm -f "$HOME/.npmrc"

  gpr-release:
    name: gpr-release
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'LottieFiles/dotlottie-web' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup pnpm@v9
        uses: pnpm/action-setup@v4

      - name: â” Setup Node@v20
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 20
          registry-url: 'https://npm.pkg.github.com/'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}

      - name: ğŸš€ Release to Github Packages
        uses: changesets/action@v1
        with:
          commit: 'chore: update versions'
          title: 'chore: update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets. NPM_TOKEN }}

  publish-viewer:
    name: publish-viewer
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'LottieFiles/dotlottie-web' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup pnpm@v9
        uses: pnpm/action-setup@v4

      - name: â” Setup Node@v20
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 20
          registry-url: 'https://npm.pkg.github.com/'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}

      - name: ğŸ— Build
        run: pnpm build

      - name: ğŸŒPublish
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/dotlottie-viewer/dist
