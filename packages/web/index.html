<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <canvas id="animation-canvas" width="300px" height="300px"></canvas>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <label>
        Speed:
        <input type="range" id="speed" min="0" max="10" value="1" step="0.1" />
    </label>
    <body>
        <script type="module">
            import { DotLottie } from './dist/index.js';

            const dotLottie = new DotLottie({
                autoplay: true,
                loop: true,
                canvas: document.getElementById('animation-canvas'),
                src: '__fixtures__/lolo.json',
            });

            document.getElementById('play').addEventListener('click', () => {
                dotLottie.play();
            });

            document.getElementById('pause').addEventListener('click', () => {
                dotLottie.pause();
            });

            document.getElementById('stop').addEventListener('click', () => {
                dotLottie.stop();
            });

            document.getElementById('speed').addEventListener('change', (e) => {
                dotLottie.speed(e.target.value);
            });
        </script>
    </body>
</html>
